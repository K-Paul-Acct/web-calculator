<!DOCTYPE html>
<html>
<head>
   <title>Калькулятор</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
   <div class="calc">
      <div class="subout"></div>

      <div class="out">0</div>

      <div class="buttons">
         <div class="btn const">π</div>
         <div class="btn const">e</div>
         <div class="btn back">←</div>
         <div class="btn clear">C</div>


         <div class="btn func">sin</div>
         <div class="btn func">cos</div>
         <div class="btn func">tan</div>
         <div class="btn func">cot</div>

         <div class="btn func">arcsin</div>
         <div class="btn func">arccos</div>
         <div class="btn func">arctan</div>
         <div class="btn func">arccot</div>

         <div class="btn operator">%</div>
         <div class="btn operator power">x<sup>y</sup></div>
         <div class="btn operator power">n!</div>
         <div class="btn operator plus">+</div>

         <div class="btn num">7</div>
         <div class="btn num">8</div>
         <div class="btn num">9</div>
         <div class="btn operator minus">-</div>

         <div class="btn num">4</div>
         <div class="btn num">5</div>
         <div class="btn num">6</div>
         <div class="btn operator multiply">*</div>



         <div class="btn num">1</div>
         <div class="btn num">2</div>
         <div class="btn num">3</div>
         <div class="btn operator divide">/</div>
         
         <div class="btn operator multiply">+/-</div>
         <div class="btn num">0</div>
         <div class="btn dot">.</div>
         <div class="btn compute">=</div>
      </div>
   </div>
   <script src="calc.js"></script>
</body>
</html>
